<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a href = "{{url_for("quiz.home")}}" class="navbar-brand">Quiz app</a>
            <div class="collapse navbar-collapse" id="navbarText">
                {% if 'user' not in session %}
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href = "{{url_for("quiz.login")}}" class="nav-link">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href = "{{url_for("quiz.register")}}" class="nav-link">Register</a>
                    </li>
                </ul>
                {% endif %}
                {% if 'user' in session %}
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item mt-2">
                         Welcome {{session['user']}}
                    </li>
                    <li class="nav-item mx-2">
                        <a  href="{{url_for('quiz.history')}}" class="nav-link">See Past Results</a>
                    </li>
                    <li class="nav-item">
                        <a href = "{{url_for("quiz.logout")}}" class="nav-link">Logout</a>
                    </li>
                </ul>
                {% endif %}
            </div>
    </nav>
</body>
