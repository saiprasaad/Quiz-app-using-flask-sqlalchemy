{% extends 'base.html' %}
{% include 'navbar.html' %}
{% block body %}
<div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="card" style="width: 20rem;">
        <form method="POST" action="">
            <div class="card-body">
                <h5 class="card-title">Question {{current_question}}</h5>
                <p class="fs-4 card-text">{{current_quiz_data['question']}}</p>
                <p class="card-text">
                <ul class="list-group">
                    {% for i in range(current_quiz_data['options']|length) %}
                    <li class="list-group-item">
                        <div class="form-check"><input type="radio" class="form-check-input" name="option"
                                value={{i}} /><label class="form-check-label">{{current_quiz_data['options'][i]}}</label></div>
                    </li>
                    {% endfor %}
                </ul>
                </p>
                <button type="submit" class="btn btn-primary">
                    {% if not isFinalQuestion  %}
                    Next question
                    {% else %}
                    Finish Quiz
                    {% endif %}
                </button>
                <br />
                <a type="button" href="{{url_for('quiz.reset_quiz')}}" class="btn btn-warning">Reset Quiz</a>
            </div>
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
        {% endif %}
        </form>
    </div>
</div>
{% endblock %}
